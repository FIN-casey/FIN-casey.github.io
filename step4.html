<!DOCTYPE html>
<html>
<head><title>FB-Osmose Bridge</title>
<link rel="stylesheet" href="screen.css" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	var grpctr = 1;
	var data = [];
	var sessionName;
	var html;
	
	for(var a=1; a<sessionStorage.length+1; a++){
		sessionName = 'group'+a;

		data.push(JSON.parse(sessionStorage.getItem(sessionName)));
	}
	
	var filter = $.grep(data, function (el){
		return el.Category === "Focal";
	});
	
	$.each(filter, function(index, element){
		html += '<tr>';
		html += '<td class="centerContents"><select name="'+element.Functional_Group+'">';
		
		for(var b=1; b<=filter.length; b++){
			if(element.Order == b){
				html += '<option value="'+b+'" selected>'+b+'</option>';
			}else{
				html += '<option value="'+b+'">'+b+'</option>';
			}
		}
		
		html += '</select></td>' +
			'<td>'+element.Functional_Group+'</td>';
			
		var sp = element.Species.split(",");
		
		html += '<td>';
		for(var c=0; c<sp.length; c++){
			html += '<i>'+sp[c]+'</i><br/>';
		}
		html += '</td></tr>';
	});
	
	$('#ftable tr:last').after(html);
});
</script>
</head>
<body>
	<div class="pheader">Step 4: Order Focal functional groups</div>
	<div id="container">
		<p class="justify13">Please order focal functional groups</p>
		
		<form action="step5.html" method="get" id="step4Form" name="step4Form">
			<div class="padTop10">
				<table class="padTop10 collapse" width="100%" border="1" id="ftable"> 
				<th></th>
				<th>Focal Functional Group</th>
				<th>Species</th>
				</table>
			</div>
			
			<div class="padTop10">
				<input type="button" name="back" value="Back" onClick="history.go(-1)"/>
				
				<input type="submit" name="submit" value="Proceed"/>
				
				<input type="button" name="exit" value="Exit" onClick="parent.location='step1.html'"/>
			</div>
		</form>
	</div>
</body>
</html>
